<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <script src="addProject.js"></script>
    <title>create project</title>
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            width: auto;
        }
    </style>
</head>

<body>
    <!-- BEGIN NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-light sticky-top" style="background-color: #31AABB;">
        <a class="navbar-brand" href="AllProjects.html" style="margin-left: 50px;color: white;"><b>The
                Volunteers</b></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse flex-row-reverse" id="navbarNav" style="margin-right: 70px;">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#" style="color: white;">My contributions</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" style="color: white;">My projects</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" style="color: white;">Logout</a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- END NAVBAR -->
    <!-- BEGIN BACKLINK -->
    <a href="./AllProjects.html" style="margin-left: 65px; color: black;">Back to projects</a>
    <!-- END BACKLINK -->
    <!-- BEGIN FORM -->
    <h2 style="text-align: center; margin-bottom: 30px;">Create your own project!</h2>
    <div style="margin-left: 350px;margin-right: 350px; margin-bottom: 40px;">
        <div class="form-group">
            <label for="nameProject">Name of your project</label>
            <input type="text" class="form-control" id="nameProject">
        </div>
        <div class="form-group">
            <label for="resumeProject">Resume your project</label>
            <textarea class="form-control" id="resumeProject" rows="3"></textarea>
        </div>
        <div class="form-group">
            <label for="localisationProject">Localisation of your project</label>
            <select class="form-control" id="localisationProject">
                <option selected>All around the world</option>
                <option>Africa</option>
                <option>Asia</option>
                <option>Europa</option>
                <option>North America</option>
                <option>South America</option>
                <!-- <option>Other</option> -->
            </select>
        </div>
        <div class="form-group">
            <label for="volunteersProject">Volunteers needed</label>
            <input type="number" class="form-control" id="volunteersProject">
        </div>
        <div class="form-group">
            <label for="fundsProject">Funds needed (in dollars $)</label>
            <input type="number" class="form-control" id="fundsProject">
        </div>
        <div class="form-group">
            <label for="imageProject">Images</label>
            <input type="file" name="imageProject" class="form-control-file" id="imageProject">
        </div>
        <a href="./AllProjects.html" style="margin-left:150px;">Cancel</a>
        <button type="button" class="btn btn-primary btn-lg" id="submitProject"
            style="margin-left:40px;width: 150px; height:50px;" onclick="addProject()">Submit</input>
    </div>
    <!-- END FORM -->
    <!-- END CARDS PROJECTS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>

</html>
